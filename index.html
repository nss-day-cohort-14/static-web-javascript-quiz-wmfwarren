<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS Quiz Marshall</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Build a Happy Little Tree</h1>
	<label>How many levels is your tree?
		<input type="text" id="numRows" placeholder="1">
	</label>
	<label>What character would you like to build it from.
		<input type="text" value="" id="char" placeholder="a">
	</label>
	<button id="build" onkeypress="enterKey(key)">Grow your tree</button>
	<script src="quiz.js"></script>
</body>
</html>
